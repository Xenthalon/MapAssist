<html>
<head>
    <title>{{player-name}}</title>
</head>
<style>
    body {
        font-family: Verdana;
        background: black;
        color: white
    }

    table {
        font-size: x-small;
        font-weight: bold
    }

    #header {
        font-size: large;
        text-align: center
    }

    #footer {
        font-size: xx-small;
        text-align: center;
        color: #606060
    }

    #where {
        font-size: xx-small;
        font-weight: normal;
        text-align: center
    }

    #align {
        font-size: xx-small;
        font-weight: normal;
        line-height: 1px;
        visibility: hidden;
        color: black
    }
</style>
<body>
    <div id=header>{{player-name}}</div>
    <p>
        <table border=0 cellspacing=0 cellpadding=0 align=center>
            <tr>
                <td>
                    <table border=0 cellspacing=0 cellpadding=0 align=center>
                        <tr id=align><td>99x</td><td>9</td><td width=1%>W</td><td width=1%>9x</td><td width=1%>9</td><td></td></tr>
                        <tr><td colspan=6 id=where>Equipped</td></tr>
                        <tr><td>&nbsp;</td></tr>
                        {{equipped-items}}
                        <tr><td>&nbsp;</td></tr>
                        <tr><td colspan=6 id=where>Inventory</td></tr>
                        <tr><td>&nbsp;</td></tr>
                        {{inventory-items}}
                        <tr><td>&nbsp;</td></tr>
                        <tr><td colspan=6 id=where>Stash</td></tr>
                        <tr><td>&nbsp;</td></tr>
                        {{stash-items}}
                        <tr><td>&nbsp;</td></tr>
                    </table>
                </td>
            </tr>
        </table>
    </p>
    <p>
        <div id=footer>Generated by MapAssist</div>
    </p>
</body>
</html>
